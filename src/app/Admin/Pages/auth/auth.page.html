<!-- login.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Authentification</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col class="all" size-md="6" size-lg="4">
        <ion-card class="login-card ">
          <ion-card-header>
            <ion-card-title class=" login-title">Ce connecter</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item lines="none">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-input type="text" placeholder="Email"  [(ngModel)]="email" type="email" required></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-icon name="lock-closed" slot="start"></ion-icon>
                <ion-input type="password" placeholder="Password"  [(ngModel)]="password" type="password" required></ion-input>
              </ion-item>
            </ion-list>
            <ion-button  (click)="signIn()" shape="round" expand="block"  class="login-button">
              <ion-icon slot="start" name="enter"></ion-icon>
              Login</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
