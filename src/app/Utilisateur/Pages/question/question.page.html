<!-- questions.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categorie"></ion-back-button>
    </ion-buttons>
    <ion-title>Questions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let question of questions">
    <ion-card-header>
      <ion-card-title>{{ question.texteQuestion }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let answer of question.reponses" [class]="getAnswerClass(answer)" (click)="checkAnswer(answer)">
          <ion-label>{{ answer.texteReponse }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
